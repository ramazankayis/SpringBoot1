<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Listem</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet"   th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>

</head>

<body class="container">
    <!-- start codes -->
    <h1 class="text-primary">Thymeleaf5</h1>
    <p th:text="${key_list}"  class="text-center text-warning"></p>

    <hr>
   <!-- table.table.table-striped.table-hover>(thead>tr>th*3)+(tbody>tr>td*3)-->
    <table class="table table-striped table-hover table-primary">
        <!--thead start-->
        <thead>
        <tr>
            <th>ID</th>
            <th>ADI</th>
            <th>SOYADI</th>
        </tr>
        </thead>

        <!--tbody-->
        <tbody>
        <tr th:each="takma_ad:${key_list}" class="bg-dark">
            <td th:text="${takma_ad.personId}" ></td>
            <td th:text="${takma_ad.personName}" ></td>
            <td th:text="${takma_ad.personSurname}" ></td>
        </tr>

        </tbody>
    </table>


<!--bootstrap table : adi,soyadi,tc,hescode-->

    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
