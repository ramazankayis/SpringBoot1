<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>@RequestParam</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet"   th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>

</head>

<body class="container">
    <!-- start codes -->
    <h1 class="text-primary display-2">Åžirket CV</h1>
<!--
    #{} ==> messages
    ${} ==> thymeaf
    *{} ==> form
    @{} ==> js/css
    -->

    <form th:method="post" th:object="${form_key}" th:action="@{/company}">
        <div class="container">
            <div class="row">
                <div th:text="#{register_id}" class="col-md-2"></div>
                <div class="col-md-10">
                    <input th:field="*{registerId}" class="form-control" type="text" id="registerId" disabled="disabled" />
                </div>

                <div th:text="#{register_name}"  class="col-md-2"></div>
                <div class="col-md-10">
                    <input th:field="*{registerNameAndSurname}" class="form-control" type="text" id="registerNameAndSurname" />
                    <div th:if="${#fields.hasErrors('registerNameAndSurname')}" th:errors ="*{registerNameAndSurname}" />
                </div>

                <button th:text="#{register_reset}" type="reset" class="btn btn-danger"></button>
                <button th:text="#{register_submit}" type="submit" class="btn btn-primary"></button>

            </div>
        </div>
    </form>




    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
